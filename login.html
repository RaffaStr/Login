<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="fa/css/all.min.css">

    <style>
        body {
            background: linear-gradient(to right, #ea27b6, #5ba4ed);
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        
        <div class="card shadow p-4" class="col-md-4 col-lg-4" style="width: 400px; border-radius: 15px;">
            <div class="card-body">
                
                <h3 class="text-center mb-4 text-primary fw-bold">Masuk Akun</h3>

                <div class="d-flex justify-content-center gap-2 mb-4">
                    <a href="signin.html" class="btn btn-primary w-50">Masuk</a>
                    <a href="signup.html" class="btn btn-outline-success w-50">Daftar</a>
                </div>

                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="contoh@email.com">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Masukkan password">
                        </div>
                    </div>

                    <div class="text-end mb-3">
                        <a href="reset.html" class="text-decoration-none text-muted small">Lupa Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">Login Sekarang</button>
                </form>

                <div class="text-center mb-3 text-muted">
                    <small>atau login menggunakan</small>
                </div>

                <div class="d-flex justify-content-center gap-2">
                    <button class="btn btn-danger btn-sm" title="Login dengan Google">
                        <i class="fa-brands fa-google"></i> Google
                    </button>
                    <button class="btn btn-primary btn-sm" title="Login dengan Facebook">
                        <i class="fa-brands fa-facebook-f"></i> Facebook
                    </button>
                    <button class="btn btn-dark btn-sm" title="Login dengan Github">
                        <i class="fa-brands fa-github"></i> Github
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
